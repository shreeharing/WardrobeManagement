<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="./contact.css" />
</head>
<body>
<header>
    <nav class="navbar">
    <a href="/" class="logo">ClosetIQ</a>
      <ul class="nav-links">
        <li><a href="/auth/login">Login</a></li>
        <li><a href="/auth/register">Register</a></li>
        <li><a href="./features.html">Features</a></li>
      </ul>
    </nav>
  </header>
  <section class="contact-section">
    <h1>📬 Contact Us</h1>
    <p class="contact-subtext">We’d love to hear from you. Whether you have questions, feedback, or feature requests — reach out!</p>

    <div class="contact-container">
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>📍 Our Office</h3>
        <p>Bangalore, India</p>

        <h3>📧 Email</h3>
        <p><a href="mailto:support@closetiq.com">support@closetiq.com</a></p>

        <h3>📞 Phone</h3>
        <p>+91 98765 43210</p>
      </div>
    </div>
  </section>

</body>
</html>
